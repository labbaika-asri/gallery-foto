<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Gallery</title>
    </head>
    <body>
        <h1>The Avengers</h1>
        <div class="container">
            <div class="gallery">
                <ul>
                    <li>
                        <a href="">
                            <img
                                src="img/thumbs/black-painter.jpg"
                                alt="Black Painter"
                            />
                            <span>Black Painter</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="img/thumbs/iron-man.jpg" alt="Ironman" />
                            <span>Ironman</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img
                                src="img/thumbs/spiderman.jpg"
                                alt="Spiderman"
                            />
                            <span>Spiderman</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="img/thumbs/venom.jpg" alt="Venom" />
                            <span>Venom</span>
                        </a>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
    </body>
</html>
